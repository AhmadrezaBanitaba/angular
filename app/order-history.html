<style>
td {
    padding: 12px;
}

</style>
<h3>GET All Items</h3>
<table>
    <tr>
        <td>Address</td>
        <td>First</td>
        <td>Last</td>
        <td>Amount</td>
    </tr>
    <tr *ngFor="let order of _ordersArray">

        <td>
                {{order.address}}
            </td>
        <td>
            {{order.firstName}}
        </td>
        <td>
                {{order.lastName}} <span></span>
            </td>
            <td>
                $ {{order.total | number : '1.2-2'}}
                </td>
        <td>
            <a class="btn btn-danger" href="#" (click)="deleteOrder(order._id)">Delete</a>
        </td>
    </tr>
</table>
